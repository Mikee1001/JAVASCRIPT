<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMEROS DE 2 EN 2</title>
</head>
<body>
    <h2>NUMNEROS DE 2 EN 2</h2>
    <h3>CICLO FOR</h3>
    <script>
        //Creas ciclo for para generar numeros impares 
        let i;
        let num=1
        for(i=1;i<=20;i+=2){
            document.write("NUMERO IMPAR"+i+"<br>");
            num++;
        }
    document.write("TOTAL NUMEROS IMPARE GENERADOS.."+num+"<br>");
        </script>
</body>
</html>
