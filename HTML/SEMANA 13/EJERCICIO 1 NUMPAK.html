<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h2>GENERACION DE NUMEROS PARES</h2>
        <h3>Ingrese por teclado numero de inicio y final de ciclo</h3>
        <script>
            let incio, final; 
            let num=0;
            //Entrada
            inicio=parseInt(prompt("Ingrese numero incial del rango"));
            final=parseInt(prompt("Ingrese numero final del rango"));
            //Proceso Ciclo -For
            for (f=inicio;f<=final;f++){
                //condicional para validar numero par con metodo moduloo
                if (f%2==0){
                    document.write("<br>");
                    document.write("NUMERO PAR..."+f+"<br>");
                    num++;//Contar cantidad de numeros pares
                }
            }
            document.write("CANTIDAD DE NUMERO GENERADOS....."+num+"<br>");
        </script>
    </center>
</body>
</html>
